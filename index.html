<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Orange Terry</title>
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FF6B35">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img 
                src="OrangeTerryLogo.jpg" 
                alt="Orange Terry" 
                class="logo"
                loading="eager">
            <nav class="nav">
                <button class="nav-button" data-section="audio-archives" aria-label="Sets">Sets</button>
                <button class="nav-button" data-section="events" aria-label="Events">Events</button>
                <a href="https://weekendradio.co.uk/" target="_blank" rel="noopener noreferrer" class="nav-link" aria-label="WeekendRadio.co.uk">WeekendRadio.co.uk</a>
                <a href="https://www.instagram.com/belf_2704/" target="_blank" rel="noopener noreferrer" class="instagram-link" aria-label="Instagram">Instagram</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <!-- Sets Section -->
        <section id="audio-archives" class="section">
            <h1 class="section-title">Sets</h1>
            <div class="archives-container" id="audio-archives-container">
                <!-- Set items will be dynamically loaded here -->
            </div>
        </section>

        <!-- Events Section -->
        <section id="events" class="section">
            <h1 class="section-title">Events</h1>
            <div class="calendar-container" id="calendar-container">
                <!-- Calendar will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- External SDK Scripts -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="https://widget.mixcloud.com/media/js/widgetApi.js"></script>

    <!-- Application Scripts -->
    <script src="scripts/config.js" type="module"></script>
    <script src="scripts/navigation.js" type="module"></script>
    <script src="scripts/embeds.js" type="module"></script>
    <script src="scripts/stream-controls.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
